<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XML</title>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/primer-tooltips.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Ler arquivo XML - NFe</h1>
                </div>

                <form action="/" enctype="multipart/form-data" method="POST">

                    <div class="form-group">
                        <label for="file">Arquivo XML</label>
                        <input name="file" type="file" id="file">
                    </div>

                    <div class="form-group">
                        <label for="margem">Margem que multiplica (padrão 2)</label>
                        <input name="margem" type="text" placeholder="Digite somente o número, caso deixe em branco irá considerar como 2 que equivale a 100%"
                            id="margem" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar arquivo</button>
                </form>
                <hr>
            </div>

            <div class="col-lg-12 d-none">

                <p>
                    <b>Total de registros:</b>
                    <span id="total_registro"></span>
                </p>

                <table id="fornecedor" class="table table-bordered fonr">
                    <thead>
                        <tr>
                            <th colspan='4'>Dados do Fornecedor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div class="accordion mb-4" id="accordionProdutos">

                </div>


            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
